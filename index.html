<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selfie Capture</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Selfie Capture and Face Cropping</h1>
        <div class="video-container">
            <video id="videoFeed" autoplay></video>
        </div>
        <div class="controls">
            <button id="captureButton">Capture Selfie</button>
            <button id="saveSelfieButton" style="display:none;">Save Selfie</button>
            <button id="saveFacesButton" style="display:none;">Save Cropped Faces</button>
        </div>
        <canvas id="canvas" style="display:none;"></canvas>
    </div>

    <script src="script.js"></script>
</body>

</html>
